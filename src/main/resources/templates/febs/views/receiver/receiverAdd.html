<style>
    #receiver-add {
        padding: 20px 25px 25px 0;
    }
</style>
<div class="layui-fluid" id="receiver-add">
    <form class="layui-form" action="" lay-filter="receiver-add-form">
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">收货人姓名：</label>
            <div class="layui-input-block">
                <input type="text" name="receiverName" minlength="2" maxlength="10" lay-verify="range|receiverName"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机：</label>
            <div class="layui-input-block">
                <input type="tel" name="receiverMobile" lay-verify="phone" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">地址：</label>
            <div class="layui-input-block">
                <textarea name="description" maxlength="100" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item febs-hide">
            <button class="layui-btn" lay-submit="" lay-filter="receiver-add-form-submit" id="submit"></button>
            <button type="reset" class="layui-btn" id="reset"></button>
        </div>
    </form>
</div>

<script>
    layui.use(['febs', 'form', 'validate', 'xmSelect'], function () {
        let $ = layui.$,
            febs = layui.febs,
            layer = layui.layer,
            form = layui.form,
            xmSelect = layui.xmSelect,
            validate = layui.validate,
            dataPermissionXmlSelect,
            roleXmSelect,
            deptXmlSelect;

        form.verify(validate);
        form.render();

        febs.get(ctx + 'role', null, function (data) {
            roleXmSelect.update({
                data: data.data,
                autoRow: true,
            })
        });

        form.on('submit(receiver-add-form-submit)', function (data) {
            febs.post(ctx + 'receiver/add', data.field, function () {
                layer.closeAll();
                febs.alert.success('新增联系方式成功');
                $('#febs-receiver').find('#query').click();
            });
            return false;
        });
    });
</script>
