<style>
  #febs-factory-detail .factory-info {
    display: inline-block;
    float: left;
    margin-left: 15px;
  }

  #febs-factory-detail #factory-img img {
    width: 7rem;
    margin: 10px 10px 0 20px;
    border-radius: 50%;
    cursor: pointer;
  }

  #febs-factory-detail #factory-info-wrapper {
    margin: 0 0 1rem 0;
    display: inline-block;
  }

  #febs-factory-detail .factory-info div {
    margin: 10px 15px;
    max-width: 19rem;
  }

  #febs-factory-detail #options-wrapper a {
    padding: 4px 6px;
    color: rgba(0, 0, 0, 0.65);
    border: 1px solid #d9d9d9;
    border-radius: 2px;
  }

  #febs-factory-detail #options-wrapper a:hover {
    color: #40a9ff;
    border-color: #40a9ff;
  }

</style>
<div class="layui-fluid" id="febs-factory-detail" lay-title="工厂信息">
  <div id="factory-info-wrapper">
    <div class="factory-info">
      <div><span class="layui-icon layui-icon-user"></span> 工厂名：
        [[${factory.factoryName}]]
      </div>
      <div><span class="layui-icon layui-icon-skin"></span> 工厂主：
        [[${factory.username}]]
      </div>
    </div>
    <div class="factory-info">
      <div><span class="layui-icon layui-icon-read"></span> 工厂简介：
        [[${#strings.defaultString(factory.description,'暂无工厂介绍')}]]
      </div>
    </div>
  </div>
</div>
